      MathJax.Hub.Queue(function() {
        // Make the font size responsive.
        var all = MathJax.Hub.getAllJax(), i;
        for(i = 0; i < all.length; i += 1) {
            var w = all[i].SourceElement().offsetWidth;
            var W = all[i].SourceElement().parentNode.offsetWidth - 40;
          if (w > W) {
            all[i].SourceElement().style.fontSize = (95*W/w)+"%";
            MathJax.Hub.getAllJax()[i].Rerender();
          }
        }
    });
    </script>
